<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="ls.css">
</head>
<body>
    <div class="container">
        <div id="box">
        <form id="signupForm" class="auth-form" action="#" method="post">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="name" name="firstname" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastname">Email</label>
                <input type="text" id="name" name="lastname" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    </div>
</body>
</html>
